<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <ul>
        <li><a href="index.html" title="Home">Home</a></li>
        <li><a href="page2.html" title="Page2">Page2</a></li>
        <li><a href="table-demo.html" title="Table Demo">Table Demo</a></li>
        <li><a href="pizza_order.html" title="Form Demo">Pizza Order Form Demo</a></li>
    </ul>
</nav>

<form>
    <label for="name">Name: </label>
    <input type="text" name="name" id="name"><br>

    <label for="address">Address: </label>
    <input type="text" name="address" id="address"><br>

    <label for="phone">Phone: </label>
    <input type="text" name="phone" id="phone"><br>

    <label for="size">Size:</label>
    <fieldset id="size">
        <input type="radio" name="size0" id="size0" value="small">
        <label for="size0">Small</label><br>

        <input type="radio" name="size1" id="size1" value="medium">
        <label for="size1">Medium</label><br>

        <input type="radio" name="size2" id="size2" value="large">
        <label for="size2">Large</label><br>
    </fieldset>

    <label for="toppings">Toppings:</label>
    <fieldset id="toppings">
        <input type="checkbox" name="topping0" id="topping0" value="pepperoni">
        <label for="topping0">Pepperoni</label><br>

        <input type="checkbox" name="topping1" id="topping1" value="sausage">
        <label for="topping1">Sausage</label><br>

        <input type="checkbox" name="topping2" id="topping2" value="Extra Cheese">
        <label for="topping2">Extra Cheese</label><br>

        <input type="checkbox" name="topping3" id="topping3" value="bacon">
        <label for="topping3">Bacon</label><br>

        <input type="checkbox" name="topping4" id="topping4" value="steak">
        <label for="topping4">Steak</label><br>
    </fieldset>

    <label for="notes">Notes: </label><br>
    <textarea name="notes" id="notes" rows="10" cols="30"></textarea>
</form>
</body>
</html>
